    <section class="paginator">
      <div class="wrapper">
        {% if paginator.previous_page %}
            {% if paginator.page == 2 %}
        <a href="/" class="paginate newer">Previous</a>
            {% else %}
        <a href="/page{{paginator.previous_page}}" class="paginate newer">Previous</a>
            {% endif %}
          {% else %}
            <span class="paginate previous">Previous</span>
          {% endif %}
        <span class="count">Page {{paginator.page}} / {{paginator.total_pages}}</span>
        {% if paginator.next_page %}
        <a href="/page{{paginator.next_page}}" class="paginate older">Next</a>
          {% else %}
        <span class="paginate next">Next</span>
        {% endif %}
      </div>
    </section>
